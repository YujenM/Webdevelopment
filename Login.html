<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHealth</title>
    <link rel="stylesheet" href="./CSS/Login_Signup.css">
    <link rel="stylesheet" href="./CSS/Navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ecd1889ea0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="loginhead">
        <div class="loginmain">
            <div class="row">
                <div class="col-md-6 mt-2">
                    <div class="formpage">
                        <h1 class="text-center mt-2">Welcome To UniHealth</h1>
                        <form>
                            <div class="userinput">
                                <div>
                                    <label for="email" class="userlabel"><span><i class="fa-solid fa-user"></i></span> Email </label><br>
                                    <input type="email" class="userinput" id="email" name="email" placeholder="Enter Your Email" required><br>
                                </div>
                                <div class="mt-2">
                                    <label for="password" class="userlabel">
                                        <span><i class="fa-solid fa-lock"></i></span> Password 
                                    </label><br>
                                    <div class="password-container">
                                        <input type="password" class="userinput" id="password" name="password" placeholder="Enter Your password" required>
                                        <i class="fa-solid fa-eye toggle-password" id="togglePassword"></i>
                                    </div>
                                </div>
                                <div class="mt-4 d-flex justify-content-center">
                                    <button type="submit"  class="LSbutton"><a href="index.html">Login</a></button>

                                </div>
                                <div class="mt-4 gols">
                                    <p class="text-center mt-2">Don't have an account? <a href="Signup.html">Sign Up</a></p>
                                </div>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
                <div class="col-md-6 mediumscreen">
                    <div class="unihealth">
                        <div class="imageslogan">
                            <div class="image">
                                <img src="./images/heromainimg.png">
                            </div>
                            <div class="slogan">
                                <p class="text-center ">Reconnect with yourself. Your mental wellness journey starts here.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
    const passwordInput = document.getElementById('password');
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    
    // Toggle between 'fa-eye' and 'fa-eye-slash' icons
    if (this.classList.contains('fa-eye')) {
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
    } else {
        this.classList.remove('fa-eye-slash');
        this.classList.add('fa-eye');
    }
});

    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
