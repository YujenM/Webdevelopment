<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniHealth</title>
    <link rel="stylesheet" href="./CSS/Navbar.css">
    <link rel="stylesheet" href="./CSS/Assesment.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ecd1889ea0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

</head>
<body>
    <body>
        <section class="Navbar">
            <nav class="navbar fixed  navbar-expand-lg navbar-dark custom-navbar">
                <a class="sitelogo " href="./index.html">Uni Health</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars" style="color:#2E4985;"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end hover" id="navbarNavDropdown">
                    <ul class="navbar-nav mr-5"></ul>
                    <div class="assesment mr-2">
                        <a href="./Assement.html">Take Assesment</a>
                    </div>
                    <div class="assesment mr-2">
                        <a href="./Login.html">Login/Signup</a>
                    </div>
                </div>    
            </nav>
        </section>
        <section class="container mt-5">
            <div class="assesmanettitle">
                <h1>Take Your 5-Minute Mental Health Assessment</h1>
            <p class="text-center">In Just 5 Minutes, Understand Your Mental Health Better</p>
            </div>

        <div id="intro-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="help-type">What would you like help with?</label>
                <select id="help-type">
                    <option value="stress">Stress</option>
                    <option value="anxiety">Anxiety</option>
                    <option value="depression">Depression</option>
                    <option value="sleep">Sleep Issues</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <button class="submit-btn " id="startQuiz">Start Assessment</button>
            </div>
        </div>

        <div id="quiz-section" style="display: none;">
            <p class="question-title" id="quiz-question"></p>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="answer" value="1" id="answer-1">
                    <span id="answer-1-label"></span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="2" id="answer-2">
                    <span id="answer-2-label"></span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="3" id="answer-3">
                    <span id="answer-3-label"></span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="answer" value="4" id="answer-4">
                    <span id="answer-4-label"></span>
                </label>
            </div>

            <button class="submit-btn" id="nextQuestion" style="display: none;">Next Question</button>
            <button class="submit-btn mt-2" id="submitQuiz" style="display: none;">Submit</button>
        </div>
        </section>
        
    
    <script type="module" src="./jsfiles/index.js"></script>
    <script type="module" src="./jsfiles/Assesment.js"></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
