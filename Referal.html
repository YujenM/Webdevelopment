<body>
    <section class="Navbar">
        <nav class="navbar fixed  navbar-expand-lg navbar-dark custom-navbar">
            <a class="sitelogo " href="./index.html">Uni Health</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

            </button>

                    <a href="./Assement.html">Take Assesment</a>
                </div>
                <div class="assesment mr-2">
                    <a href="./Login.html">Login/Signup</a>
                </div>
            </div>    
        </nav>
    </section>

    <section id="referal">
        <div class="referalheading mt-2">
            <h2 class="text-center">Patient Referal Portal</h2>
            <p class="text-center"> Complete the form below to submit your referral</p>
        </div>
        <div class="container">
            <div class="referalbg">
                <h2 class="pt-4 text-center">Patient Information</h2>
                <form class="ml-4">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="formlabel">First Name</label><br>
                            <input type="text" required class="forminput" placeholder="Enter First Name">
                        </div>
                        <div class="col-md-4">
                            <label class="formlabel">Last Name</label><br>
                            <input type="text" required class="forminput" placeholder="Enter Last Name">
                        </div>
                        <div class="col-md-4">
                            <label class="formlabel">Date OF BIRTH</label><br>
                            <input type="date" required class="forminput">
                        </div>
                        <div class="col-md-4 mt-2">
                            <label class="formlabel">Phone Number</label><br>
                            <input type="number" required class="forminput" placeholder="Enter Phone Number">
                        </div>
                        <div class="col-md-4 mt-2">
                            <label class="formlabel">Email</label><br>
                            <input type="email" required class="forminput" placeholder="@gmail.com">
                        </div>
                        <div class="col-md-6 mt-2">
                            <label class="formlabel">Message (optional)</label><br>
                            <textarea type="" class="forminputmsg" name="comment">Enter text here...</textarea>
                        </div>
                    </div>
                </form>

                <h2 class="pt-4 text-center mt-2">Provider Information</h2>
                <form class="ml-4">
                    <div class="row">
                        <div class="col-md-4">
                            <label class="formlabel">First Name</label><br>
                            <input type="text" required class="forminput" placeholder="Ente First Name">
                        </div>
                        <div class="col-md-4">
                            <label class="formlabel">Last Name</label><br>
                            <input type="text" required class="forminput" placeholder="Enter Last Name">
                        </div>
                        <div class="col-md-4">
                            <label class="formlabel">Organization (optional)</label><br>
                            <input type="text" class="forminput" placeholder="Enter Organization Name">
                        </div>
                        <div class="col-md-4 mt-2">
                            <label class="formlabel">Phone Number</label><br>
                            <input type="number" required class="forminput" placeholder="Enter Phone Number">
                        </div> 
                        <div class="col-md-4 mt-2">
                            <label class="formlabel">Email</label><br>
                            <input type="email" required class="forminput" placeholder="@gmail.com">
                        </div>
                    </div>
                </form>
                
                <!-- Submit Button Fixed -->
                <div class="text-center mt-4">
                    <button type="submit" class="referalbtn">Submit</button>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="contacthead">
            <div class="w-full">
                <div class="d-flex justify-content-around">
                    <p>Call: +9777212</p>
                    <p>Address: New York</p>
                    <p>SMS: +23232</p>
                </div>
            </div>
        </div>
    </section>  

    <section id="footer">
        <div class="footermain">
            <p>&copy; Yujen Maharjan</p>
        </div>
    </section>
